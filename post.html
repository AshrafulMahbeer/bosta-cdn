<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f0f2f5;
    }
    .post-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      font-size: 1rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #155ed9;
    }
    .response {
      margin-top: 1rem;
      background: #d4edda;
      padding: 1rem;
      border-radius: 5px;
      color: #155724;
      display: none;
    }
  </style>
</head>
<body>

  <div class="post-box">
    <h2>Create Post</h2>
    <form id="postForm" enctype="multipart/form-data">
      <textarea name="text" placeholder="What's on your mind?"></textarea>
      <input type="file" name="image" accept="image/*">
      <input type="hidden" name="userId" value="12345">
      <button type="submit">Post</button>
    </form>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    document.getElementById('postForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const responseBox = document.getElementById('responseBox');
      responseBox.style.display = 'none';

      try {
        const res = await fetch('/api/post', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        responseBox.innerText = `✅ Post Saved: ${result.file}`;
        responseBox.style.display = 'block';
      } catch (err) {
        responseBox.innerText = '❌ Error posting';
        responseBox.style.background = '#f8d7da';
        responseBox.style.color = '#721c24';
        responseBox.style.display = 'block';
      }
    });
  </script>

</body>
</html>
